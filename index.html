<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="javaScript.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <header>
      <span class="material-symbols-rounded"> auto_stories </span>
      <h1>myLibrary</h1>
      <p>We love all the books!</p>
    </header>
    <button id="showForm">Add Book</button>
    <div id="form_container">
      <form action="" method="get" class="newBookForm">
        <div class="bookTitle inputField">
          <label for="title">Book Title: </label>
          <input type="text" name="bookTitle" id="title" />
        </div>
        <div class="bookAuthor inputField">
          <label for="author">Book Author: </label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="bookPages inputField">
          <label for="numOfPages">Number of Pages: </label>
          <input type="number" name="numOfPages" id="numOfPages" />
        </div>
        <div class="read">
          <input type="checkbox" name="haveRead" id="haveRead" />
          <label for="readOrNot">I have Read the book</label>
        </div>

        <div id="formButtons">
          <div class="submit">
            <button type="button" id="submitBook">Submit Book</button>
          </div>
          <div id="clear">
            <button type="button">Clear Form</button>
          </div>
        </div>
      </form>
    </div>
    <div id="card_container"></div>
  </body>
</html>
