<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javaScript.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <p>We love all the books!</p>
    </header>
    <button id="showForm">Add Book</button>
    <div class="form_container">
      <form action="" method="get" class="newBookForm">
        <div class="bookTitle">
          <label for="title">Book Title: </label>
          <input type="text" name="bookTitle" id="title" />
        </div>
        <div class="bookAuthor">
          <label for="author">Book Author: </label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="bookPages">
          <label for="numOfPages">Number of Pages: </label>
          <input type="text" name="numOfPages" id="numOfPages" />
        </div>
        <div class="read">
          <label for="readOrNot">Have you read this book?</label>
          <button>Yes</button>
          <button>No</button>
        </div>
        <div class="submit">
          <button type="submit">Submit Book</button>
        </div>
      </form>
    </div>
    <div class="card_container"></div>
  </body>
</html>
